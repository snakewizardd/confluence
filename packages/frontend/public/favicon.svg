<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Confluence - where rivers meet -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a0a2e" stroke="url(#grad1)" stroke-width="2"/>

  <!-- Waveform visualization - three waves converging -->
  <path d="M 20 50 Q 30 30, 40 50 T 60 50 T 80 50"
        fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.8"/>
  <path d="M 20 50 Q 30 45, 40 50 T 60 50 T 80 50"
        fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  <path d="M 20 50 Q 30 55, 40 50 T 60 50 T 80 50"
        fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>

  <!-- Center point - the confluence -->
  <circle cx="50" cy="50" r="4" fill="#a855f7" opacity="0.9"/>
</svg>
